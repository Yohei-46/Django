<!DOCTYPE html>
<html>
<head><title>レース結果スクレイピング</title></head>
<body>
<h1>レース結果スクレイピング</h1>

{% if message %}
  <p style="color: green;">{{ message }}</p>
{% endif %}
{% if error %}
  <p style="color: red;">エラー: {{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label>開始日:</label><input type="date" name="start_date" required><br><br>
  <label>終了日:</label><input type="date" name="end_date" required><br><br>
  <label>開催地:</label>
  <select name="place_name" required>
    {% for place in places %}
      <option value="{{ place }}">{{ place }}</option>
    {% endfor %}
  </select><br><br>

  <button type="submit">スクレイピング実行</button>
</form>
</body>
</html>
